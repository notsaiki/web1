<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="frame-6">
    
        <div class="form-container">
            <h1 class="log-into-your-account">Log into your account</h1>
            <h2 class="create-account">No account ? Create account</h2>
            <label for="email" class="label">Email</label>
            <input type="text" id="email" class="input-box">
            
            <label for="username" class="label">Username</label>
            <input type="text" id="username" class="input-box">
            
            <label for="password" class="label">Password</label>
            <input type="password" id="password" class="input-box">
            
            <button class="login-button">Login</button>
        </div>
    </div>  
</body>
</html>
